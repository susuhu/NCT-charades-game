<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NCT TSO Charades Game</title>

<!-- Favicon / Tab Logo -->
<link rel="icon" type="image/png" href="TSO_Logo.png" />
<link rel="apple-touch-icon" href="TSO_Logo.png" sizes="180x180">

<style>
  html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #f7f7f7;
      text-align: center;
  }

  #game-area {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      padding: 10px;
  }

  h1 {
      font-size: 8vw;
      margin: 10px 0;
      color: #007aff;
  }

  #round-timer {
      font-size: 6vw;
      font-weight: bold;
      margin: 20px 0 10px 0;
      color: #333;
  }

  #round-timer.timeup {
      color: red;
  }

  #word {
      font-size: 8vw;
      font-weight: bold;
      margin: 20px 10px;
      word-wrap: break-word;
  }

  #buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
  }

  .btn {
      padding: 2vh 0;
      margin: 2vh 0;
      font-size: 5vw;
      cursor: pointer;
      border-radius: 2vw;
      border: none;
      background-color: #007aff;
      color: white;
      width: 60vw;
      max-width: 300px;
      transition: transform 0.1s;
  }

  .btn:active {
      transform: scale(0.95);
  }

  .btn:disabled {
      background-color: #cccccc;
      color: #666;
  }

  #footer {
      margin: 10px 0;
      font-size: 3vw;
      color: #555;
      display: flex;
      flex-direction: column;
      align-items: center;
  }

  #footer img {
      max-width: 150px; /* bigger logo */
      margin-bottom: 10px;
  }

  @media (min-width: 768px) {
      h1 { font-size: 48px; }
      #round-timer { font-size: 48px; }
      #word { font-size: 64px; }
      .btn { font-size: 24px; width: 250px; border-radius: 12px; }
      #footer { font-size: 18px; }
      #footer img { max-width: 200px; }
  }
</style>
</head>
<body>

<div id="game-area">
  <h1>TSO: The Silly Olympics</h1>
  <div id="round-timer">2:00</div>
  <div id="word"></div>

  <div id="buttons-container">
      <button class="btn" id="startRoundBtn" onclick="startRound()">Start 2-Minute Round</button>
      <button class="btn" id="nextWordBtn" onclick="nextWord()" disabled>Next Word</button>
      <button class="btn" id="shuffleBtn" onclick="shuffleWords()">Shuffle Vocabulary</button>
  </div>
</div>

<!-- Footer with bigger logo + funny statements -->
<div id="footer">
  <img src="TSO_Logo.png" alt="Charades Logo">
  <div>© 2025 NCT TSO Charades Inc.</div>
  <div>"We innovate fun. Seriously."</div>
  <div>"Aligning synergies with laughter."</div>
  <div>"Maximizing team smiles per minute."</div>
</div>

<script>
// ==========================
// VOCABULARY (max 3 words)
// ==========================
let vocabulary = [
  "Pretend working","Drink coffee","Open jar","Fall doing yoga","Run for train","Miss train",
  "Take selfie","Debug code","Dance badly","Kick football","Lift weights","Eat noodles",
  "Eat tacos","Eat ramen","Brew coffee","Climb stairs","Belly dance","Meditate quietly",
  "Jump rope","Sing opera","Cast spell","Titanic pose","Matrix dodge","Shoot webs","Fight lightsaber",
  "Spider jump","Drive batmobile","Superhero landing","Kung fu","Dinosaur roar","Play tennis",
  "Swim butterfly","Cycle fast","Do push-ups","Goal celebration","Ski downhill","Run marathon",
  "Table tennis","Eat schnitzel","Cut pretzel","Drink mate","Slice sushi","Eat curry",
  "Drink bubbletea","Peel banana","Order beer","Drink Glühwein","Check Autobahn","Wait DeutscheBahn",
  "Cross Ampel","Speak Bavarian","Oktoberfest cheers","Bike Amsterdam","Pose Eiffel","Drink espresso",
  "Eat gelato","Climb Alps","Bollywood dance","Eat kimchi","Do tai chi","Drink chai","K-pop dance",
  "Eat biryani","Do namaste","Bollywood pose","Dance samba","Drink caipirinha","Play football",
  "Dance tango","Write paper","Answer reviewer","Present poster","Teach class","Grade exams",
  "Train model","Backprop gradient","Fix GPU","Plot UMAP","Run notebook","Debug tensor",
  "Switch devices","Hair flip","Air guitar","Hip shake","DJ mixing","Dance TikTok",
  "German bureaucracy","Election voting","Budget meeting"
];

let remainingWords = [];
let roundTime = 120; // 2 minutes
let roundInterval = null;

// ==========================
// ROUND TIMER
// ==========================
function startRound() {
  roundTime = 120;
  document.getElementById("round-timer").classList.remove("timeup");

  remainingWords = [...vocabulary];
  updateRoundDisplay();

  document.getElementById("nextWordBtn").disabled = false;
  nextWord();

  clearInterval(roundInterval);
  roundInterval = setInterval(() => {
    roundTime--;
    updateRoundDisplay();
    if (roundTime <= 0) endRound();
  }, 1000);
}

function updateRoundDisplay() {
  const min = Math.floor(roundTime / 60);
  let sec = roundTime % 60;
  if (sec < 10) sec = "0" + sec;
  document.getElementById("round-timer").innerText = `${min}:${sec}`;
}

function endRound() {
  clearInterval(roundInterval);
  document.getElementById("round-timer").innerText = "TIME'S UP!";
  document.getElementById("round-timer").classList.add("timeup");
  document.getElementById("nextWordBtn").disabled = true;
  document.getElementById("word").innerText = "";
}

// ==========================
// WORD FUNCTIONS
// ==========================
function nextWord() {
  if (remainingWords.length === 0) {
    document.getElementById("word").innerText = "No words left!";
    return;
  }

  const idx = Math.floor(Math.random() * remainingWords.length);
  const selected = remainingWords[idx];

  remainingWords.splice(idx, 1); // remove so no repeats
  document.getElementById("word").innerText = selected;
}

function shuffleWords() {
  for (let i = vocabulary.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [vocabulary[i], vocabulary[j]] = [vocabulary[j], vocabulary[i]];
  }
  alert("Vocabulary shuffled!");
}
</script>

</body>
</html>
